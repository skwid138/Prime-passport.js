<!DOCTYPE html>
<html>

<head>
    <title>Express / Passport</title>
    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">

    <!-- Angular and Angular-Route -->
    <script type="text/javascript" src="vendors/angular/angular.js"></script>
    <script type="text/javascript" src="vendors/angular-route/angular-route.js"></script>

    <!-- Angular Material -->
    <link href="vendors/material/angular-material.css" rel="stylesheet" type="text/css">
    <script src="vendors/material/angular-animate.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="vendors/material/angular-aria.min.js" charset="utf-8" type="text/javascript"></script>

    <!-- Client Side -->
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/controllers/info.controller.js"></script>
    <script type="text/javascript" src="scripts/controllers/login.controller.js"></script>
    <script type="text/javascript" src="scripts/controllers/user.controller.js"></script>
    <script type="text/javascript" src="scripts/services/user.service.js"></script>
    <script type="text/javascript" src="scripts/controllers/display.controller.js"></script>

</head>

<body ng-app="myApp">
    <header ng-include="'/views/header.html'">
    </header>
    <main>
        <ng-view></ng-view>

        <div ng-controller="DisplayController as dc">
            <div ng-repeat="user in dc.item.list">

            </div>


        </div>

    </main>
    <footer>

    </footer>

</html>
