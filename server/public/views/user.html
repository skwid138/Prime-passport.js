<div class="container">
    <h1 id="welcome" class="lead">Welcome, {{uc.userObj.username}}!</h1>
    <form>
         Item name:<input type="text" ng-model="uc.itemName">
         Item description:<input type="text" ng-model="uc.itemDescription">
         Image URL:<input type="text" ng-model="uc.itemImage">
        <button ng-click="uc.addItem();">ADD!</button>
    </form>
    <button class="btn btn-default" ng-click="uc.logout()">Log Out</button>
</div>
